<!DOCTYPE html>
<html>
<head>
  <base href="/flutter_web_portfolio/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Welcome to My Portfolio showcasing my projects and work.">

  <!-- Disable service worker caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="test_project">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Mostafa Hamed</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Full-screen loading container */
    #loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 9999;
    }

    /* Fancy pulsing 3-dot loader */
    .dots-loader {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #27384a;
      border-radius: 50%;
      animation: pulse 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.3s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.15s;
    }

    .dot:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes pulse {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.3;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
   /* ðŸŽ¯ Mobile View: Make Dots Bigger */
   @media (max-width: 800px), (max-device-width: 900px) {
      .dot {
        width: 24px;  /* Bigger size for mobile */
        height: 24px;
        margin: 0 10px;
      }
  }
  </style>
</head>
<body>

  <!-- âœ… Loading Indicator -->
  <div id="loading-spinner">
    <div class="dots-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- âœ… Hide loader when Flutter loads -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading-spinner').style.display = 'none';
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
